name: Release

on:
  push:
    branches:
      - main
    
permissions:
  id-token: write
  contents: write
  pull-requests: write

# TEMPORARILY REMOVE THIS LINE:
# concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Inject OIDC Auth into .npmrc
        run: |
          # Use the standard token injected by setup-node for the registry
          # We manually write the registry scope config
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" >> "$HOME/.npmrc"

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Run Build and Validation Scripts
        run: |
          npm run build
          npm run type-check
          npm run analyze

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ""